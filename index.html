<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 プレビュー</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Base64 プレビュー</h1>
    
    <!-- プレビュー -->
    <div>
        <img id="image" alt="画像プレビュー" />
        <audio id="audio" controls></audio>
        <video id="video" controls></video>
        <iframe id="pdf" title="PDF プレビュー"></iframe>
    </div>
    
    <!-- 入力 -->
    <textarea id="base64Input" rows="4" cols="50" placeholder="Base64エンコードされた文字列を入力してください"></textarea>
    <button id="pasteButton">クリップボードから貼り付け</button>
    <p>または</p>
    <input type="file" id="fileInput" accept=".txt" style="margin-top: 10px;">
    <p>または</p>
    <div>
        <input type="text" id="urlInput" placeholder="テキストを取得するURLを入力してください" style="width: 100%; margin-bottom: 10px;">
        <button id="fetchLink">テキストを取得</button>
    </div>

    <!-- フッター -->
    <footer>
        <p><a href="https://github.com/itsukikanai/Base64-preview">Base64-preview</a></p>
    </footer>

    <script src="./script/script.js"></script>
</body>

</html>
