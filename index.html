<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 プレビュー</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <h1>Base64 プレビュー</h1>
    <div>
        <img id="image" alt="画像プレビュー" />
        <audio id="audio" controls></audio>
        <video id="video" controls></video>
        <iframe id="pdf"></iframe>
    </div>
    <div>
        <div>
            <textarea id="base64Input" rows="4" cols="50" placeholder="Base64エンコードされた文字列を入力してください"></textarea><br>
            <button id="pasteButton">クリップボードから貼り付け</button>
        </div>
        <p>または、テキストファイルをアップロードしてください</p>
        <div>
            <input type="file" id="fileInput" accept=".txt" style="margin-top: 10px;">
            <input type="text" id="urlInput" placeholder="テキストファイルを取得するURLを入力してください"
                style="width: 100%; margin-bottom: 10px;">
            <button id="fetchLink">URLからテキストファイルを取得</button>
        </div>
    </div>
</body>

</html>
